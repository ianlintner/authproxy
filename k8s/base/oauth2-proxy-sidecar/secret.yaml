---
# OAuth2 Proxy Secret - EXAMPLE
# Copy this file to secret.yaml and fill in your OAuth credentials
#
# To generate cookie-secret:
#   python -c 'import os,base64; print(base64.urlsafe_b64encode(os.urandom(32)).decode())'
#   OR
#   openssl rand -base64 32 | tr -- '+/' '-_'
#
apiVersion: v1
kind: Secret
metadata:
  name: oauth2-proxy-secret
  namespace: default
  labels:
    app.kubernetes.io/name: oauth2-proxy-sidecar
    app.kubernetes.io/component: authentication
type: Opaque
stringData:
  # OAuth Client ID from your OAuth provider (GitHub, Google, etc.)
  client-id: "test-client-id"
  
  # OAuth Client Secret from your OAuth provider
  client-secret: "test-client-secret"
  
  # Cookie encryption secret (must be 32 bytes, base64 encoded)
  cookie-secret: "akAkROW6FVvWmf5h33hjXyy-MsYLfNUZxr7tfVwchiE="
