apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  # OAuth2 Proxy Sidecar Infrastructure
  - oauth2-proxy-sidecar/configmap-sidecar.yaml
  # Note: Create oauth2-proxy-sidecar/secret.yaml from secret.yaml.example before deploying
  # - oauth2-proxy-sidecar/secret.yaml
  
  # Istio Gateway
  - istio/gateway.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: oauth2-sidecar-auth
    includeTemplates: true

