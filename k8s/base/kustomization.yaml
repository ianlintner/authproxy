apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  # namespace.yaml not needed - using default namespace
  - rbac/service-account.yaml
  - oauth2-proxy/deployment.yaml
  - oauth2-proxy/service.yaml
  - oauth2-proxy/configmap.yaml
  - oauth2-proxy/templates-configmap.yaml
  # Note: Create secret.yaml from secret.yaml.example before deploying
  # - oauth2-proxy/secret.yaml
  - istio/gateway.yaml
  - istio/virtualservice-auth.yaml
  - istio/ext-authz-filter.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: auth-gateway
    includeSelectors: true
    includeTemplates: true
