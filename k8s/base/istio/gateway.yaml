---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cat-herding-gateway
  namespace: aks-istio-ingress
  labels:
    app.kubernetes.io/name: cat-herding-gateway
    app.kubernetes.io/component: ingress
spec:
  selector:
    istio: aks-istio-ingressgateway-external
  servers:
  # HTTP - redirect to HTTPS
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.cat-herding.net"
    tls:
      httpsRedirect: true
  # HTTPS with wildcard certificate
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*.cat-herding.net"
    tls:
      mode: SIMPLE
      credentialName: cat-herding-wildcard-tls  # cert-manager certificate secret
