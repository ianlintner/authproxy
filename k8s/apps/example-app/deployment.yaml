---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  namespace: default
  labels:
    app: example-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
        version: v1
      annotations:
        # Document the OAuth provider configuration
        auth.cat-herding.net/provider: "oauth2-proxy-sidecar"
        auth.cat-herding.net/domain: "example-app.cat-herding.net"
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 2000
      
      containers:
      # OAuth2 Proxy Sidecar - handles authentication
      - name: oauth2-proxy
        image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: proxy
          containerPort: 4180
          protocol: TCP
        env:
        # OAuth credentials from secret
        - name: OAUTH2_PROXY_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secret
              key: client-id
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secret
              key: client-secret
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth2-proxy-secret
              key: cookie-secret
        
        # App-specific configuration
        - name: OAUTH2_PROXY_REDIRECT_URL
          value: "https://example-app.cat-herding.net/oauth2/callback"
        - name: OAUTH2_PROXY_UPSTREAMS
          value: "http://127.0.0.1:8080"
        
        volumeMounts:
        - name: oauth2-proxy-config
          mountPath: /etc/oauth2-proxy
          readOnly: true
        
        args:
        - --config=/etc/oauth2-proxy/oauth2_proxy.cfg
        
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 2000
          capabilities:
            drop:
            - ALL
      
      # Application container
      - name: app
        image: hashicorp/http-echo:latest
        args:
        - -text=Hello from Example App! User authenticated via OAuth2 sidecar.
        - -listen=:8080
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
      
      volumes:
      - name: oauth2-proxy-config
        configMap:
          name: oauth2-proxy-sidecar-config
