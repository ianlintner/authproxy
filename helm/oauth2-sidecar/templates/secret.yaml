{{- if not .Values.oauth.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secretName | default "oauth2-proxy-secret" }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "oauth2-sidecar.labels" . | nindent 4 }}
type: Opaque
stringData:
  client-id: {{ .Values.oauth.clientID | required "oauth.clientID is required" | quote }}
  client-secret: {{ .Values.oauth.clientSecret | required "oauth.clientSecret is required" | quote }}
  cookie-secret: {{ include "oauth2-sidecar.cookieSecret" . | quote }}
{{- end }}
